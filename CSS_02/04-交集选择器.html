<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p.box （交集） 和 p .box （后代选择器） */
        /* 既是p标签，又是box类 */
        p.box{
            color: red;
        }
    </style>
</head>
<body>
    <p class="box">p标签，使用了类选择器</p>
    <p>p标签</p>
    <div class="box">div标签，使用了类选择器</div>
</body>
</html>
