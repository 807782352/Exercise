<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Textured Cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="glass" style="--r:-15" data-text="Design">
            <span class="material-symbols-outlined">
                edit
            </span>
        </div>
        <div class="glass" style="--r:5" data-text="Code">
            <span class="material-symbols-outlined">
                code
            </span>
        </div>
        <div class="glass" style="--r:25" data-text="Launch">
            <span class="material-symbols-outlined">
                rocket_launch
            </span>
        </div>
        <div class="glass" style="--r:-15" data-text="Earn">
            <span class="material-symbols-outlined">
                payments
            </span>
        </div>
    </div>
</body>
</html>
